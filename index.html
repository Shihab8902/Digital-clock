<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    <h3 class="heading">Digital Clock</h3>

    <div class="container">

        <div class="hour">
            <span id="hourNum" class="num">00</span>
            <span class="text">Hour</span>
        </div>

        <div class="minute">
            <span id="minuteNum" class="num">00</span>
            <span class="text">Minute</span>
        </div>

        <div class="second">
            <span id="secondNum" class="num">00</span>
            <span class="text">Second</span>
        </div>

        <div id="ampm">
            <span id="ampmText">AM</span>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
